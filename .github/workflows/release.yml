name: Release to npm

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish @jackie733/prism
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm i

      - name: Build components package
        run: |
          pnpm -C packages/components build
          pnpm -C packages/components types

      - name: Publish to npm
        working-directory: packages/components
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
